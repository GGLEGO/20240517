<!DOCTYPE html>
<html lang="en">

<head>

            <option name="turtle" value="야생보호동물" label="바다거북"></option>
            </datalist>
            <!--초식동물,육식동물 선택시, 동물 이름을 넣는 텍스트로 이동,
            야생보호동물 선택시 텍스트아리아로 이동하게 수정-->
            <script>
                order();
            </script>
            <form id="box1">
                <script>
                    out();
                </script>
                동물: <input id="output" type="text">
            </form>
            <form id="box2">
                <textarea name="protect" id="protect" cols="50" row="3">
야생보호동물을 기억해 주십시오

일부는 한국야생동물협회에 자동으로 기부됩니다.
                </textarea>
            </form>
    </fieldset>

</html>
